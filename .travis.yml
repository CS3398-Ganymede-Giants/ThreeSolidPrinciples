language: java
jdk: oraclejdk8
# script: ant main
before_install: chmod +x gradlew
script: gradlew check
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: change
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
